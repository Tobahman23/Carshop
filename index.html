<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8">
<title>
Carshop
</title>
</head>
<body>
<script>
    var volvo = new Bil('Volvo', "volvoxc40.jpeg", 284000, 'xc40', 2017, 'vit');
    var audi = new Bil('Audi', "audi.jpeg", 1555000, 'r8', 2006, 'vit');
    var mitsu = new Bil('Mitsubishi', "mitsu.jpeg", 240000, 'Outlander', 2001, 'vit');
    var skoda = new Bil('Skoda', "skoda.png", 280000, 'Octavia', 2000, 'silver');
    var dacia = new Bil('Dacia', "dacia.webp", 170000, 'Duster', 2010, 'orange');
    var merced = new Bil('Mercedes', "merc.jpeg", 760000, 'Eqe', 2022, 'svart');
    var volkswag = new Bil('Volkgswagen', "volk.png", 540000, 'Id4', 2021, 'blå');
    var ferr = new Bil('Ferrari', "ferr.jpeg", 2500000, 'Roma', 2019, 'grå');
    var chev = new Bil('Chevrolet', "chevrolet.jpeg", 350000, 'Camaro', 1966, 'röd');
    var bug = new Bil('Bugatti', "buggati.jpeg", 35000000, 'Chiron', 2016, 'blå');

const box = document.getElementById('box');
function Bil(car, image, price, model, year, color){
this.car = car;
this.image = image;
this.price = 'Pris: ' + price;
this.model = 'Modell: ' +model;
this.year = 'Lanseringsår: ' + year;
this.color = 'Färg: ' + color;
for(i = 0; i<1; i++)
{
let di = document.createElement("div");

let im = document.createElement("img");
im.setAttribute['id', this.car + "img"];
im.src = this.image;
im.setAttribute['alt', this.car];
im.style.width = "300px";
im.style.height = "200px";

let cn = document.createElement("h1");
cn.setAttribute['id', this.car + 'name'];
let txt = document.createTextNode(this.car);
cn.appendChild(txt);

let mo = document.createElement("p");
mo.setAttribute['id', this.car + 'model'];
let txtmo = document.createTextNode(this.model);
mo.appendChild(txtmo);

let co = document.createElement("p");
co.setAttribute['id', this.car + 'color'];
let txtco = document.createTextNode(this.color);
co.appendChild(txtco);

let ye = document.createElement("p");
ye.setAttribute['id', this.car + 'year'];
let txtye = document.createTextNode(this.year);
ye.appendChild(txtye);

let pr = document.createElement("p");
pr.setAttribute['id', this.car + 'price'];
let txtpr = document.createTextNode(this.price);
pr.appendChild(txtpr);


di.appendChild(im);
di.appendChild(cn);
di.appendChild(mo);
di.appendChild(co);
di.appendChild(ye);
di.appendChild(pr);
di.style.display = "inline-block";
di.style.marginLeft = "20%";
di.style.fontSize = "large";
di.style.borderStyle = "solid";
di.style.borderWidth = "4px";
di.style.borderColor = "black";
di.style.marginTop = "2%";
document.body.appendChild(di);
}
}
document.body.style.backgroundColor = "coral    ";  
</script>
</body>
</html>
